<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to your account</title>
    <link rel="icon" href="IMG/header_img.webp">
    <link rel="stylesheet" href="CSS/Main.css">
    <script src="JS/check.js"></script>

<body style="background-image: url('IMG/Microsoft_login_screen.svg');">

                <a href="signin.html" style="display: inline-block; vertical-align: middle;"><img src="IMG/arrow_left.svg"></a>

            <p class="center-box-items" id="Medium">Enter password</p>
            <input type="password" id="password_input" name="email" placeholder="Password" style="outline: none;">
            <p><a class="center-box-items" id="Micro-BlueLink" href="https://passwordreset.microsoftonline.com" id="BlueLink">Forgot my password</a></p>
            <div class="navigation-buttons">
                <button class="ms-btn ms-btn-signin">Sign in</button>
            </div>
        </div>
